<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <title>Mã OTP - {{AppName}}</title>
</head>
<body style="font-family:Arial, sans-serif; background:#f9fafb; padding:20px;">
    <div style="max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:8px; border:1px solid #e5e7eb;">
        <h2>Xin chào {{UserName}},</h2>
        <p>Mã OTP của bạn là:</p>
        <h1 style="font-size:28px; letter-spacing:4px; background:#f3f4f6; padding:12px 16px; border-radius:6px; display:inline-block;">
            {{Code}}
        </h1>
        <p>Mã có hiệu lực trong <strong>{{ExpiresMinutes}}</strong> phút.</p>
        <p>Trân trọng,<br />{{AppName}}</p>
    </div>
</body>
</html>
